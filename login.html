<body>
     <!----------------------- Main Container -------------------------->
     <div class="main-container">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box  "  >

                <img src="Resources/Images/login-sign in/loginimage.png" class="img-fluid " >
               </div> -->
            </div>

                    <div class="header-text mb-4">

                    <div class="input-group mb-3">
                        <button id="login" class="btn btn-lg btn-dark w-100 fs-6">Login</button>
                    </div>
                    
                    <div class="row   ">
                        <small>Don't have account? <a href="sign_up.html" style="color: brown;" >Sign Up</a></small>
                    </div>

           </div> 
          </div>
        </div>
