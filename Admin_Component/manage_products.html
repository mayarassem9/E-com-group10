       <!-- Modal for Adding, Editing Book -->
       <div class="modal fade" id="ModelBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3 needs-validation" novalidate>
                <div class="">
                  <input type="text" class="form-control" id="idd"  style="display:none;">
                </div>
                  <div class="col-md-6">
                    <label for="title" class="form-label">Tittle</label>
                    <input type="text" class="form-control" id="title"  required>
                    <span id="titleSpan"></span>
                  </div>
                  <div class="col-md-6">
                    <label for="AuthorName" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="AuthorName"  required>
                    <span id="AuthoreSpan"></span>
                  </div>
                  
                  <div class="col-md-4">
                    <label for="NumberOfStock" class="form-label">Number Of Stock</label>
                    <input type="number" class="form-control" id="NumberOfStock" required>
                    <span id="NumStockSpan"></span>
                  </div>
                  <div class="col-md-4">
                      <label for="Price" class="form-label">Price</label>
                      <input type="text" class="form-control" id="Price" required>
                      <span id="PriceSpan"></span>
                    </div>
                    <div class="col-md-4">
                      <label for="Catogry" class="form-label">Catogry</label>
                      <select class="form-select" id="Catogry" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Children</option>
                        <option>Fiction</option>
                        <option>History</option>
                        <option>Motivational</option>
                      </select>
                      <span id="CatogrySpan"></span>
                    </div>
                    <div class="col-md-12">
                      <label for="Description" class="form-label">Description</label>
                      <textarea class="form-control" id="Description" rows="3"></textarea>
                      <span id="DescriptionSpan"></span>
                    </div>
                  
                  
  
                    <div class="col-md-12">
  
                
                      <label for="BookImage" class="form-label">Book Image</label>
                          <div class="input-group mb-3">
                              <span class="input-group-text" >Resources/Images/books/</span>
                              <input type="file" class="form-control" id="BookImage" >
                              <span id="ImgSpan"></span>
                          </div>
      
                            
                        </div>
                  
                  
                
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addBookBtn"  >Add</button>
              <button type="submit" class="btn btn-primary" id="EditBookBtn" >Edit</button>
            </div>
          </div>
        </div>
      </div>


    <div class="modal fade" id="Info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="width: 80%;">
