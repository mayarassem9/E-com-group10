<div class="modal fade" id="Info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="width: 80%;">

    <!-- Modal for Adding Book -->
   
    <div class="modal fade" id="EditBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Info About a Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3 needs-validation" novalidate>
                <div class="">
                  <input type="text" class="form-control" id="idd"  style="display:none;">
                </div>
                  <div class="col-md-6">
                    <label for="titleEdit" class="form-label">Tittle</label>
                    <input type="text" class="form-control" id="titleEdit"  required>
                  </div>
                  <div class="col-md-6">
                    <label for="AuthorNameEdit" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="AuthorNameEdit"  required>
                  </div>
                  
                  <div class="col-md-4">
                    <label for="NumberOfStockEdit" class="form-label">Number Of Stock</label>
                    <input type="number" class="form-control" id="NumberOfStockEdit" required>
                  </div>
  
                  <div class="col-md-4">
                      <label for="PriceEdit" class="form-label">Price</label>
                      <input type="text" class="form-control" id="PriceEdit" required>
                    </div>
                    <div class="col-md-4">
                      <label for="CatogryEdit" class="form-label">Catogry</label>
                      <select class="form-select" id="CatogryEdit" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Children</option>
                        <option>Fiction</option>
                        <option>History</option>
                        <option>Motivational</option>
                      </select>
                      
                    </div>
                    <div class="col-md-12">
                      <label for="DescriptionEdit" class="form-label">Description</label>
                      <textarea class="form-control" id="DescriptionEdit" rows="3"></textarea>
                      
                    </div>
                  
                  
  
                    <div class="col-md-12">
  
                
                      <label for="BookImageEdit" class="form-label">Book Image</label>
                          <div class="input-group mb-3">
                              <span class="input-group-text" >Resources/Images/books/</span>
                              <input type="file" class="form-control" id="BookImageEdit" >
                              
                          </div>
      
                            
                        </div>
                  
                  
                
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="EditBookBtn">Edit</button>
              
  
            </div>
          </form>
          </div>
        </div>
      </div>
  
      <!-- Modal for Editing Book -->
      <div class="modal fade" id="AddBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Info About a Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3 needs-validation" novalidate>
                <div class="">
                  <input type="text" class="form-control" id="idd"  style="display:none;">
                </div>
                  <div class="col-md-6">
                    <label for="title" class="form-label">Tittle</label>
                    <input type="text" class="form-control" id="title"  required>
                    
                  </div>
                  <div class="col-md-6">
                    <label for="AuthorName" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="AuthorName"  required>
                    
                  </div>
                  
                  <div class="col-md-4">
                    <label for="NumberOfStock" class="form-label">Number Of Stock</label>
                    <input type="number" class="form-control" id="NumberOfStock" required>
                    
                  </div>
                  <div class="col-md-4">
                      <label for="Price" class="form-label">Price</label>
                      <input type="text" class="form-control" id="Price" required>
                      
                    </div>
                    <div class="col-md-4">
                      <label for="Catogry" class="form-label">Category</label>
                      <select class="form-select" id="Catogry" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Children</option>
                        <option>Fiction</option>
                        <option>History</option>
                        <option>Motivational</option>
                      </select>
                      
                    </div>
                    <div class="col-md-12">
                      <label for="Description" class="form-label">Description</label>
                      <textarea class="form-control" id="Description" rows="3"></textarea>
                      
                    </div>
                  
                  
  
                    <div class="col-md-12">
  
                
                      <label for="BookImage" class="form-label">Book Image</label>
                          <div class="input-group mb-3">
                              <span class="input-group-text" >Resources/Images/books/</span>
                              <input type="file" class="form-control" id="BookImage" >
                              
                          </div>
      
                            
                        </div>
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addBookBtn">Add</button>
            </div>
          </div>
        </div>
