    <main>
      <!-- **************************  MODALS ****************************-->
      <!-- *********************ADD New User Modal******************-->

      <div
        class="modal fade"
        id="addUserModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- My Add User Form-->
            <form>
              <div class="modal-body">
                <div class="mb-3 input-group">
                  <span class="input-group-text"
                    ><i class="fa-regular fa-user" style="color: #000000"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text"
                    ><i
                      class="fa-regular fa-envelope"
                      style="color: #000000"
                    ></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-key" style="color: #000000"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="mb-3 input-group">
                  <span class="input-group-text"
                    ><i
                      class="fa-solid fa-user-check"
                      style="color: #000000"
                    ></i
                  ></span>
                  <select class="form-select" id="role" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="seller">Seller</option>
                    <option value="customer">Customer</option>
                    <!-- Add more roles as needed -->
                  </select>
                </div>
                <div
                  class="alert alert-light d-flex align-items-center d-none"
                  id="errorMsg"
                  role="alert"
                >
                  <i
                    class="fa-solid fa-triangle-exclamation px-2"
                    style="color: #c01111"
                  ></i>
                  <div id="errorMsg-text">error msg</div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="submitAddUser"
                >
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- *********************Edit  User Modal******************-->

      <div
        class="modal fade"
        id="editUserModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit New User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- My Edit User Form-->
            <form>
              <div class="modal-body">
                <div class="mt-3 input-group">
                  <span class="input-group-text"
                    ><i class="fa-regular fa-user" style="color: #000000"></i
                  ></span>
                  <!-- hidden input that has the id-->
                  <input
                    type="text"
                    class="form-control"
                    id="edit-id"
                    value=""
                    hidden
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="edit-name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="mt-3 input-group">
                  <span class="input-group-text"
                    ><i
                      class="fa-regular fa-envelope"
                      style="color: #000000"
                    ></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="edit-email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mt-3 input-group">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-key" style="color: #000000"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="edit-password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="mt-3 input-group">
                  <span class="input-group-text"
                    ><i
                      class="fa-solid fa-user-check"
                      style="color: #000000"
                    ></i
                  ></span>
                  <select class="form-select" id="edit-role" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="seller">Seller</option>
                    <option value="customer">Customer</option>
                    <!-- Add more roles as needed -->
                  </select>
                </div>
                <div
                  class="alert alert-light d-flex align-items-center d-none"
                  id="errorMsg"
                  role="alert"
                >
                  <i
                    class="fa-solid fa-triangle-exclamation px-2"
                    style="color: #c01111"
                  ></i>
                  <div id="errorMsg-text">error msg</div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="submitEditUser"
                >
                  Update changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </main>
