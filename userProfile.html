<div class="modal fade" id="EditPassModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Password

        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3 row">
          <label for="oldPassword" class="col-4 col-form-label">Old Password</label>
          <div class="col-8">
            <input type="password" class="form-control" id="oldPassword">
          </div>
          <span id="oldPasswordSpan"></span>
        </div>

        <div class="mb-3 row">
          <label for="newPassword" class="col-4 col-form-label">New Password</label>
          <div class="col-8">
            <input type="password" class="form-control" id="newPassword">
          </div>
          <span id="newPasswordSpan"></span>
        </div>

        <div class="mb-3 row">
          <label for="ConfirmPassword" class="col-4 col-form-label">Confirm Password</label>
          <div class="col-8">
            <input type="password" class="form-control" id="ConfirmPassword">
          </div>
          <span id="confirmPasswordSpan"></span>
        </div>

       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="EditBtn">Edit</button>
      </div>
    </div>
  </div>
