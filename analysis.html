 <!-- Floating Button Container -->
  <div class="fixed-button">
    <button class="btn btn-dark rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-headset"></i> </button>
  </div>

   <!-- Modal For Customer Sevice-->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">What are your complains?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating">
            <textarea class="form-control" placeholder="Leave your message here" id="complainTextarea"></textarea>
            <label for="complainTextarea">message</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="dismissCustomerComplain" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="submitCustomerComplain" onclick="sendComplain()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
